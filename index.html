<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DarkTheme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
  </head>
  <body class="grey darken-4">
    <div class="row">
      <div class="col s3">
        <img src="./assets/imgs/facebook-logo.png">
      </div>
      <div class="col s6 offset-s3 switch-page">
        <div class="switch">
          <label>
            Off
            <input type="checkbox" id="fb-switch">
            <span class="lever"></span>
            On
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s3">
        <img src="./assets/imgs/shopify.png">
      </div>
      <div class="col s6 offset-s3 switch-page">
        <div class="switch">
          <label>
            Off
            <input type="checkbox" id="mSh-switch">
            <span class="lever"></span>
            On
          </label>
        </div>
      </div>
    </div>
    <script src="./assets/materialize.min.js" charset="utf-8"></script>
    <script src="./assets/app.js" charset="utf-8"></script>
  </body>
</html>
